<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="Login" padding>

    <div class="container" align="center">


        <form [formGroup]="loginForm" (ngLogin)="formLogin(loginForm)">
           
            <ion-list>
                <ion-img src="../assets/imgs/RoundedWhite.png" height="100px" width="100px" class="round-image"></ion-img>
      
           <div class="ion-item1">
      
                <ion-item id="email"  [ngClass]="{'error-border':!loginForm.controls.email.valid && loginForm.controls.email.touched}">
                    <ion-label stacked>
                        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
                      Email</ion-label>
                   
                    <ion-input class="input-box" formControlName="email" type="password" type="email"></ion-input>
                  </ion-item>
      
                  <ion-item class="item" *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">
                      <p ion-text color="danger">Email is required!</p>
                      </ion-item>
      
                 <ion-item  class="item" *ngIf="loginForm.controls.email.hasError('pattern') && loginForm.controls.email.touched">
                       <p ion-text color="danger">Please enter your Email!</p>
                       </ion-item>
      
                 <ion-item class="item" *ngIf="loginForm.controls.email.hasError('maxLength') && loginForm.controls.maxLength.touched">
                     <p ion-text color="danger">Minimum email length is 20!</p>
                     </ion-item>      
            </div>
      
            <div class="ion-item2">
                <ion-item class="item"  [ngClass]="{'error-border':!loginForm.controls.password.valid && loginForm.controls.password.touched}">
                    <ion-label stacked><ion-icon ios="ios-lock" md="md-lock"></ion-icon>
                      Password</ion-label>
                    <ion-input class="input-box" formControlName="password" type="password"></ion-input>
                </ion-item>
      
                <ion-item class="item" *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
                    <p ion-text color="danger">Password is required!</p>
                    </ion-item>
                    <br>
                    <ion-item class="item" *ngIf="loginForm.controls.password.hasError('pattern') && loginForm.controls.password.touched">
                    <p ion-text color="danger">Please enter your password!</p>
                    </ion-item>
                    <ion-item class="item" *ngIf="loginForm.controls.password.hasError('maxLength') && loginForm.controls.maxLength.touched">
                           <p ion-text color="danger">Minimum password length is 6!</p>
                           </ion-item>
            </div>
          
            <button ion-button color="light" clear  style="float:left;">Forgot password?</button>
             <br><br>
              <button ion-button color="light" clear style="float:center" (click)="register()">Not a memeber? Register</button>
              
               <button full round ion-button [disabled]="formlogin.invalid"  color="sweet" type="login" (click)="login()">LOGIN</button>
              </ion-list>
        </form>
      </div>
</ion-content>
